<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="330" height="195" version="1.1" viewBox="0 0 1100 650"><title>Example feComposite - Examples of feComposite operations</title><desc>Four rows of six pairs of overlapping triangles depicting the six different feComposite operators under different opacity values and different clearing of the background.</desc><defs><desc>Define two sets of six filters for each of the six compositing operators. The first set wipes out the background image by flooding with opaque white. The second set does not wipe out the background, with the result that the background sometimes shines through and is other cases is blended into itself (i.e., &quot;double-counting&quot;).</desc><filter id="overFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="over" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="inFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="in" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="outFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="out" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="atopFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="atop" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="xorFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" operator="xor" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="arithmeticFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feFlood flood-color="#fff" flood-opacity="1" result="flood"/><feComposite in="SourceGraphic" in2="BackgroundImage" k1=".5" k2=".5" k3=".5" k4=".5" operator="arithmetic" result="comp"/><feMerge><feMergeNode in="flood"/><feMergeNode in="comp"/></feMerge></filter><filter id="overNoFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feComposite in="SourceGraphic" in2="BackgroundImage" operator="over" result="comp"/></filter><filter id="inNoFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feComposite in="SourceGraphic" in2="BackgroundImage" operator="in" result="comp"/></filter><filter id="outNoFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feComposite in="SourceGraphic" in2="BackgroundImage" operator="out" result="comp"/></filter><filter id="atopNoFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feComposite in="SourceGraphic" in2="BackgroundImage" operator="atop" result="comp"/></filter><filter id="xorNoFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feComposite in="SourceGraphic" in2="BackgroundImage" operator="xor" result="comp"/></filter><filter id="arithmeticNoFlood" width="110%" height="110%" x="-5%" y="-5%" filterUnits="objectBoundingBox"><feComposite in="SourceGraphic" in2="BackgroundImage" k1=".5" k2=".5" k3=".5" k4=".5" operator="arithmetic" result="comp"/></filter><path id="Blue100" fill="#0ff" d="M 0 0 L 100 0 L 100 100 z"/><path id="Red100" fill="#f0f" d="M 0 0 L 0 100 L 100 0 z"/><path id="Blue50" fill="#0ff" fill-opacity=".5" d="M 0 125 L 100 125 L 100 225 z"/><path id="Red50" fill="#f0f" fill-opacity=".5" d="M 0 125 L 0 225 L 100 125 z"/><g id="TwoBlueTriangles"><use xlink:href="#Blue100"/><use xlink:href="#Blue50"/></g><g id="BlueTriangles"><use transform="translate(275,25)" xlink:href="#TwoBlueTriangles"/><use transform="translate(400,25)" xlink:href="#TwoBlueTriangles"/><use transform="translate(525,25)" xlink:href="#TwoBlueTriangles"/><use transform="translate(650,25)" xlink:href="#TwoBlueTriangles"/><use transform="translate(775,25)" xlink:href="#TwoBlueTriangles"/><use transform="translate(900,25)" xlink:href="#TwoBlueTriangles"/></g></defs><rect width="1098" height="648" x="1" y="1" fill="none" stroke="#00f"/><g font-family="Verdana" font-size="40" shape-rendering="crispEdges"><desc>Render the examples using the filters that draw on top of an opaque white surface, thus obliterating the background.</desc><g><text x="15" y="75">opacity 1.0</text><text x="15" y="115" font-size="27">(with feFlood)</text><text x="15" y="200">opacity 0.5</text><text x="15" y="240" font-size="27">(with feFlood)</text><use xlink:href="#BlueTriangles"/><g transform="translate(275,25)"><use filter="url(#overFlood)" xlink:href="#Red100"/><use filter="url(#overFlood)" xlink:href="#Red50"/><text x="5" y="275">over</text></g><g transform="translate(400,25)"><use filter="url(#inFlood)" xlink:href="#Red100"/><use filter="url(#inFlood)" xlink:href="#Red50"/><text x="35" y="275">in</text></g><g transform="translate(525,25)"><use filter="url(#outFlood)" xlink:href="#Red100"/><use filter="url(#outFlood)" xlink:href="#Red50"/><text x="15" y="275">out</text></g><g transform="translate(650,25)"><use filter="url(#atopFlood)" xlink:href="#Red100"/><use filter="url(#atopFlood)" xlink:href="#Red50"/><text x="10" y="275">atop</text></g><g transform="translate(775,25)"><use filter="url(#xorFlood)" xlink:href="#Red100"/><use filter="url(#xorFlood)" xlink:href="#Red50"/><text x="15" y="275">xor</text></g><g transform="translate(900,25)"><use filter="url(#arithmeticFlood)" xlink:href="#Red100"/><use filter="url(#arithmeticFlood)" xlink:href="#Red50"/><text x="-25" y="275">arithmetic</text></g></g><g transform="translate(0,325)"><desc>Render the examples using the filters that do not obliterate the background, thus sometimes causing the background to continue to appear in some cases, and in other cases the background image blends into itself (&quot;double-counting&quot;).</desc><text x="15" y="75">opacity 1.0</text><text x="15" y="115" font-size="27">(without feFlood)</text><text x="15" y="200">opacity 0.5</text><text x="15" y="240" font-size="27">(without feFlood)</text><use xlink:href="#BlueTriangles"/><g transform="translate(275,25)"><use filter="url(#overNoFlood)" xlink:href="#Red100"/><use filter="url(#overNoFlood)" xlink:href="#Red50"/><text x="5" y="275">over</text></g><g transform="translate(400,25)"><use filter="url(#inNoFlood)" xlink:href="#Red100"/><use filter="url(#inNoFlood)" xlink:href="#Red50"/><text x="35" y="275">in</text></g><g transform="translate(525,25)"><use filter="url(#outNoFlood)" xlink:href="#Red100"/><use filter="url(#outNoFlood)" xlink:href="#Red50"/><text x="15" y="275">out</text></g><g transform="translate(650,25)"><use filter="url(#atopNoFlood)" xlink:href="#Red100"/><use filter="url(#atopNoFlood)" xlink:href="#Red50"/><text x="10" y="275">atop</text></g><g transform="translate(775,25)"><use filter="url(#xorNoFlood)" xlink:href="#Red100"/><use filter="url(#xorNoFlood)" xlink:href="#Red50"/><text x="15" y="275">xor</text></g><g transform="translate(900,25)"><use filter="url(#arithmeticNoFlood)" xlink:href="#Red100"/><use filter="url(#arithmeticNoFlood)" xlink:href="#Red50"/><text x="-25" y="275">arithmetic</text></g></g></g></svg>